name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (Rollup)
        run: npm run build
        # expects "build" script to produce public/build/*

      # If you have static assets (images, glb, CNAME) in public/,
      # they’re already there and will be included.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public   # ← deploy exactly the public/ folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

